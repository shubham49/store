<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col class="header-text" size="10">
            {{headerText | translate}}
          </ion-col>
          <ion-col size="2" (click)="goToCart()">
            <ion-icon class="cart-icon" name="md-cart"></ion-icon>
            <span class="item-count" *ngIf="products.length">{{products.length}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
